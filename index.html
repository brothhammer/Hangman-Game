<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
  </head>
  <body>

    <h1>Hangman!<br>
    A stick figures most dangerous guessing game...</h1>

	<h3>Use the keyboard to guess letters</h3>
	<h2>Press any letter key to register your first guess</h2>

	<br>

	<p id="letterSpot">
	</p>

	<br>

	<form>
		<p id="misses">Wrong Letters:</p>
		<br>
		<p id="guessLeft">Remaining Guesses: 6</p>
		<br>
		<p id="winHang"></p>
		<img src="assets/images/hangman0.png" id="hangman">

		<br>

		<p id="wordsSolved">Number of words solved correctly:</p>

		<input name="refresh" type="button" value="New Game" onClick="location.reload()">
	</form>
    
    <script src="assets/javascript/game.js">

    </script>

  </body>
</html>
